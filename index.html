<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA2.4_HW2</title>
  </head>
  <body>
    <h1>Product Order Form:</h1>
    <label for="">Product Name:</label>
    <select name="" id="product">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select>
    <br />
    <br />
    <label for="quantity">Quantity: <input type="number" id="quantity" /></label
    ><br />
    <br />
    <label for="address">Shipping Address:</label><br /><br />
    <textarea name="address" id="address" cols="30" rows="5"></textarea>
    <br />
    <br />
    <label for="">Payment Method:</label><br />
    <label
      ><input type="radio" name="method" value="Credit Card" />Credit
      Card</label
    >
    <br />
    <label><input type="radio" name="method" value="PayPal" />PayPal</label
    ><br />
    <label
      ><input type="radio" name="method" value="Bank Transer" />Bank
      Transer</label
    ><br /><br />
    <label for="">Delivery Speed:</label>
    <select name="deliverySpeed" id="deliverySpeed">
      <option value="Standard">Standard</option>
      <option value="Express">Express</option>
      <option value="Same Day">Same Day</option>
    </select>
    <br /><br />
    <button id="btn">Place Order</button>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
